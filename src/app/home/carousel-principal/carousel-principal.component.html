<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" proportion="30"
  [slides]="imagens.count" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
  [useMouseWheel]="false" orientation="ltr">

  <mat-carousel-slide *ngFor="let imagem of imagens" [image]="imagem" overlayColor="#00000040" [hideOverlay]="false">
  </mat-carousel-slide>
</mat-carousel>
