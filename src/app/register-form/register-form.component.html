<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'REGISTER_FORM' | translate }}</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="row">
        <mat-grid-list cols="12" rowHeight="55px" gutterSize="15px">

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput required formControlName="userName" placeholder="{{ 'USER_NAME' | translate }}">
              <mat-error>
                <dk-mat-errors [field]="form.controls.userName"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput required type="password" formControlName="password" placeholder="{{ 'PASSWORD' | translate }}">
              <mat-error>
                <dk-mat-errors [field]="form.controls.password"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput required type="password" formControlName="confirmPassword"
                placeholder="{{ 'CONFIRM_PASSWORD' | translate }}">
              <mat-error>
                <dk-mat-errors [field]="form.controls.confirmPassword"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput required formControlName="fullName" placeholder="{{ 'FULL_NAME' | translate }}">
              <mat-error>
                <dk-mat-errors [field]="form.controls.fullName"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput required formControlName="email" placeholder="{{ 'EMAIL' | translate }}">
              <mat-error>
                <dk-mat-errors [field]="form.controls.email"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput required formControlName="confirmEmail" placeholder="{{ 'CONFIRM_EMAIL' | translate }}">
              <mat-error>
                <dk-mat-errors [field]="form.controls.confirmEmail"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <input matInput required [matDatepicker]="myDatepicker" formControlName="birthDate"
                placeholder="{{ 'BIRTH_DATE' | translate }}">
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
              <mat-error>
                <dk-mat-errors [field]="form.controls.birthDate"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <mat-select required formControlName="gender" placeholder="{{ 'GENDER' | translate }}">
                <mat-option value="M">{{ 'MALE' | translate }}</mat-option>
                <mat-option value="F">{{ 'FEMALE' | translate }}</mat-option>
              </mat-select>
              <mat-error>
                <dk-mat-errors [field]="form.controls.gender"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <input matInput required type="password" formControlName="pin" placeholder="{{ 'PIN' | translate }}">
              <mat-hint>{{ 'NUMBERS_ONLY' | translate }}</mat-hint>
              <mat-error>
                <dk-mat-errors [field]="form.controls.pin"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <input matInput required type="password" formControlName="confirmPin"
                placeholder="{{ 'CONFIRM_PIN' | translate }}">
              <mat-hint>{{ 'NUMBERS_ONLY' | translate }}</mat-hint>
              <mat-error>
                <dk-mat-errors [field]="form.controls.confirmPin"></dk-mat-errors>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="6" class="force-align-center">
            <mat-checkbox formControlName="flagTerms">{{ 'AGREE_WITH_TERMS?' | translate }}</mat-checkbox>
          </mat-grid-tile>

          <mat-grid-tile colspan="6">
            <button mat-stroked-button type="submit" [disabled]="form.invalid">{{ 'REGISTER' | translate }}</button>
          </mat-grid-tile>

        </mat-grid-list>
      </div>
    </form>
  </mat-card-content>
</mat-card>
