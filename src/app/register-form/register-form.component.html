<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'REGISTER_FORM' | translate }}</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="row">
        <mat-grid-list cols="12" rowHeight="40px" gutterSize="15px">
          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput formControlName="userName" placeholder="{{ 'USER_NAME' | translate }}">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput type="password" formControlName="password" placeholder="{{ 'PASSWORD' | translate }}">
            </mat-form-field>

          </mat-grid-tile>
          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput type="password" formControlName="confirmPassword"
                placeholder="{{ 'CONFIRM_PASSWORD' | translate }}">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput formControlName="fullName" placeholder="{{ 'FULL_NAME' | translate }}">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput formControlName="email" placeholder="{{ 'EMAIL' | translate }}">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="4">
            <mat-form-field>
              <input matInput formControlName="confirmEmail" placeholder="{{ 'CONFIRM_EMAIL' | translate }}">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <input matInput [matDatepicker]="myDatepicker" formControlName="birthDate"
                placeholder="{{ 'BIRTH_DATE' | translate }}">
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <mat-select formControlName="gender" placeholder="{{ 'GENDER' | translate }}">
                <mat-option value="M">{{ 'MALE' | translate }}</mat-option>
                <mat-option value="F">{{ 'FEMALE' | translate }}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <input matInput formControlName="pin" placeholder="{{ 'PIN' | translate }}">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="3">
            <mat-form-field>
              <input matInput formControlName="confirmPin" placeholder="{{ 'CONFIRM_PIN' | translate }}">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="6" class="force-align-center">
            <mat-checkbox formControlName="flagTerms">{{ 'AGREE_WITH_TERMS?' | translate }}</mat-checkbox>
          </mat-grid-tile>

          <mat-grid-tile colspan="6">
            <button mat-stroked-button type="submit" [disabled]="form.invalid">{{ 'SUBMIT' | translate }}</button>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </form>
  </mat-card-content>
</mat-card>
